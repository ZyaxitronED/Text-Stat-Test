<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="jquery-3.6.0.min.js"></script>
    <title>Text Document Statistic Calculator</title>
</head>

<body>

    <div>
        <input type="file" onchange="textToArea()">
        <textarea cols="30" rows="20" oninput="countWords()"></textarea>
        <button onclick="countWords()">Evaluate Text</button>
    </div>

    <div>
        <p id="wordCount"></p>
        <p id="charCount"></p>
    </div>

</body>

</html>
