<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="jquery-3.6.0.min.js"></script>
    <title>Text Document Statistic Calculator</title>
</head>

<body>

    <div>
        <input type="file" onchange="textToArea()">
        <textarea cols="30" rows="20" placeholder="Your text file will appear here for you to edit!" oninput="Analyse()"></textarea>
        <button onclick="Analyse()">Evaluate Text</button>
    </div>

    <div>
        <p id="wordCount">Word Count (Whitespace Delimited): --</p>
        <p id="charCount">Character Count (Excluding Spaces): --</p>
        <p id="lineCount">Line Count (Excluding Line Breaks): --</p>
        <p id="meanCount">Mean Letters Per Word (To 1 Decimal Place): --</p>
        <p id="modeCount">Mode Letters Per Word: --</p>
        <p id="commonLetter">Most Common Letter: --</p>
    </div>

</body>

</html>
